<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Los Flavorz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navegacion">
        <div class="volver">
            <img src="Imagenes/flecha-atras.png" alt="atras" />
            <h1>Atrás</h1>
        </div>
        
        <div class="buscar">
            <input type="text" placeholder="Nombre de el producto" />
            <img src="Imagenes/carrito-de-compras.png" alt="CarritoDeCompras" />
        </div>
    </nav>

    <section class="informacion-carrito">

        <div class="contenido-de-carrito">
            <h2>Carrito</h2>
            <p>Tu carrito está vacio</p>
        </div>

        <div class="info-compra">
            <h2>Resumen</h2>
            <h3>Subtotal <span>$ 0</span></h3>
            <h3>Gastos De Envio <span>Gratuito</span></h3>
            <h3 class="total">Total <span>$ 0</span></h3>

            <p class="Pagar">Pagar</p>
        </div>


    </section>
</body>
</html>
